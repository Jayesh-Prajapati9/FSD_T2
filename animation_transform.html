<head>
    <style>
    div{height:300px;width:300px;background-color:royalblue;
    animation-name:abc;
    animation-duration:10s;
    animation-iteration-count:infinite;
    animation-direction:alternate;
    }
    @keyframes abc{
        from{background-color:royalblue;height:300px;width:300px;}
        to{background-color:green;height:600px;width:600px;
        transform: rotate(3000deg);} 
    }
    </style>
    </head>
    <body>
        <div style="color:aqua;text-align: center;">Hii</div>
    </body>
