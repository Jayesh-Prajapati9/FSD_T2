<head>
    <style>
    .pagination{display: inline-block;}

    .pagination a
    {text-decoration:none;
        color:black;
        padding: 20px;
        border:1px;
        background-color: blueviolet;}
    
    a.active
        {background-color: green;
        color:red;}
        
    a:hover:not(.active)
        {background-color: pink;
        font-size:30px;}
    </style>
    </head>
    <body>
        <div class="pagination">
        <a href="#">&laquo</a>    
        <a class="active href="#">1</a>    
        <a href="#">2</a>    
        <a href="">3</a>    
        <a href="#">4</a>    
        <a href="#">5</a>      
        <a href="#">6</a>    
        <a href="#">&raquo</a>   
        </div>
    </body>
