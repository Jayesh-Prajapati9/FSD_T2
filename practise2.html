<head>
    <style>
    div
    {
    animation-name:animate1;
    animation-duration:5s;
    animation-iteration-count:infinite;
    animation-direction:normal;
    position:relative;
    }
    @keyframes animate1
    {
         from{left:0px;top:0px;opacity:0.5;}
        to{left:600px;top:0px;opacity:1.0;} 
    }
    </style>
    </head>
    <body>
        <div style="color:red;font-size:60px;">Sale Sale Sale</div>
    </body>
